<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="page-container">
      <div class="body-content-container">
        <div class="form-container">
          <form action="" method="post">
            <div class="inner-section-signin">
              <div class="form-title">
                <h1>Sign In</h1>
              </div>
              <div class="label-row">
                <label for="email">Email (phone or mobile accounts)</label>
              </div>
              <input
                type="text"
                id="email"
                name="user_name"
                value="Enter Email"
              />

              <div class="label-row">
                <label for="password">Password</label
                ><span class="item-right"><a href="">Forgot Password</a></span>
              </div>
              <input
                type="text"
                id="password"
                name="password"
                value="Enter Password"
              />

              <div class="button continue">
                <button type="button" class="button continue">Continue</button>
              </div>
              <div class="inner-section-help">
                <div class="help">
                  <span class="triangle-bullet">&#8227;</span
                  ><a href="javascript:void(0)">Need Help?</a>
                </div>
              </div>
            </div>

            <div class="inner-section-msg">
              <div class="decorative-hr-msg">
                <span>New To Amazon?</span>
              </div>
              <div class="button create-account">
                <button type="button">Create Your Amazon Account</button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <div class="prefooter"></div>
      <footer>
        <div class="footer-content-container">
          <div class="footer-section-links">
            <!-- Amazon's current version clean link no trackers as of 03/15/2024: https://amc.amazon.com
       My screenshot of Amazon's desktop view as of 03/15/2024: https://i.imgur.com/wxJuFRn.png
  -->
            <!-- Link targets from Amzn's page trackers stripped -->
            <div class="footer-child">
              <a
                href="https://www.amazon.com/gp/help/customer/display.html?nodeId=508088"
                >Conditions of Use</a
              >
            </div>

            <div class="footer-child">
              <a
                href="https://www.amazon.com/gp/help/customer/display.html&nodeId=468496"
                >Privacy Policy</a
              >
            </div>

            <div class="footer-child">
              <a href="https://www.amazon.com/gp/help/customer/display.html"
                >Help</a
              >
            </div>
          </div>
        </div>
        <div class="footer-copyright-row">
          &copy; 1996-2022, Amazon.com, Inc. or its affiliates
        </div>
      </footer>
    </div>
  </body>
</html>
